{% extends 'user1/base.html' %}
{% block content %}
	<p><centre>Login page .....!!</centre></p>
    <form method="POST" >
        {% csrf_token %}
        <table border="1">
             {{ form.as_table }}
        </table><br><br>
    	<input id="submit" type="submit" value="Login" />
	</form><br><br>
	<div class="error">
		{% if messages %}
		<ul class="messages">
			{% for message in messages %}
				<li>
					{{ message }}
				</li>
			{% endfor %}
		{% endif %}
	</div>
{% endblock %}
